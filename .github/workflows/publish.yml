name: Publish to NPM

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to publish (e.g. v1.2.3)"
        required: true
        type: string

concurrency:
  group: publish-${{ github.ref_name || inputs.tag }}
  cancel-in-progress: false

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Resolve tag
        id: resolve
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            TAG="${GITHUB_REF_NAME}"
          else
            TAG="${{ inputs.tag }}"
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          case "$TAG" in v*) ;; *) echo "Not v* tag"; exit 1;; esac

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ steps.resolve.outputs.tag }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          # OIDC requires Node.js 20+ (npm@^11.5.1)
          node-version: '24'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate tag matches package.json version
        run: |
          TAG_VERSION="${{ steps.resolve.outputs.tag }}"
          TAG_VERSION="${TAG_VERSION#v}"
          PACKAGE_VERSION=$(node -p "require('./package.json').version")

          echo "Tag version: $TAG_VERSION"
          echo "Package.json version: $PACKAGE_VERSION"

          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "âŒ ERROR: Tag version ($TAG_VERSION) does not match package.json version ($PACKAGE_VERSION)"
            exit 1
          fi

          echo "âœ… Version match confirmed"

      - name: Determine npm dist-tag
        id: dist-tag
        run: |
          TAG_VERSION="${{ steps.resolve.outputs.tag }}"
          TAG_VERSION="${TAG_VERSION#v}"

          if [[ "$TAG_VERSION" == *"-alpha"* ]]; then
            DIST_TAG="alpha"
          elif [[ "$TAG_VERSION" == *"-beta"* ]]; then
            DIST_TAG="beta"
          else
            DIST_TAG="latest"
          fi

          echo "dist_tag=$DIST_TAG" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Publishing with dist-tag: $DIST_TAG"

      - name: Run tests
        run: pnpm test

      # use `npm publish` instead of using `pnpm publish`
      # which has better OIDC support.
      - name: Publish to NPM (via OIDC Trusted Publishing)
        run: npm publish --verbose --tag ${{ steps.dist-tag.outputs.dist_tag }} --access public --provenance

      - name: Report success
        run: |
          TAG_VERSION="${{ steps.resolve.outputs.tag }}"
          TAG_VERSION="${TAG_VERSION#v}"
          echo "âœ… Published js-tmpl@${TAG_VERSION} to npm with '${{ steps.dist-tag.outputs.dist_tag }}' tag"
          echo "ðŸ“¦ https://www.npmjs.com/package/@nci-gis/js-tmpl/v/${TAG_VERSION}"
