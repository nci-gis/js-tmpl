name: Release

on:
  workflow_dispatch:
    inputs:
      channel:
        description: 'Release channel'
        required: true
        type: choice
        options:
          - stable
          - beta
          - alpha
        default: 'stable'
      version-type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
          - prerelease
          - custom
        default: 'patch'
      custom-version:
        description: 'Custom version (only used if version-type is custom, e.g., 1.2.3)'
        required: false
        type: string
      prerelease-number:
        description: 'Prerelease number (only for alpha/beta, e.g., 1 for v1.2.3-beta.1)'
        required: false
        type: string
        default: '1'

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      actions: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

      - name: Install git-cliff
        uses: taiki-e/install-action@git-cliff

      - name: Calculate new version
        id: version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          CHANNEL="${{ github.event.inputs.channel }}"
          VERSION_TYPE="${{ github.event.inputs.version-type }}"
          CUSTOM_VERSION="${{ github.event.inputs.custom-version }}"
          PRERELEASE_NUM="${{ github.event.inputs.prerelease-number }}"

          # Handle prerelease version type
          if [ "$VERSION_TYPE" == "prerelease" ]; then
            # Extract current prerelease info from CURRENT_VERSION
            # Example: 0.0.1-beta.1 ‚Üí base=0.0.1, type=beta, num=1

            if [[ "$CURRENT_VERSION" =~ ^([0-9]+\.[0-9]+\.[0-9]+)-(alpha|beta)\.([0-9]+)$ ]]; then
              BASE_VERSION="${BASH_REMATCH[1]}"
              CURRENT_PRERELEASE_TYPE="${BASH_REMATCH[2]}"
              CURRENT_PRERELEASE_NUM="${BASH_REMATCH[3]}"

              # Validate channel matches current prerelease type
              if [ "$CHANNEL" != "$CURRENT_PRERELEASE_TYPE" ]; then
                echo "‚ùå ERROR: Cannot use 'prerelease' version type with mismatched channel"
                echo "   Current version: $CURRENT_VERSION (is $CURRENT_PRERELEASE_TYPE)"
                echo "   Selected channel: $CHANNEL"
                exit 1
              fi

              # Increment prerelease number
              NEW_PRERELEASE_NUM=$((CURRENT_PRERELEASE_NUM + 1))
              NEW_BASE="$BASE_VERSION"
              PRERELEASE_NUM="$NEW_PRERELEASE_NUM"

              echo "üî¢ Incrementing $CURRENT_PRERELEASE_TYPE prerelease: $CURRENT_PRERELEASE_NUM ‚Üí $NEW_PRERELEASE_NUM"
            else
              echo "‚ùå ERROR: 'prerelease' version type requires current version to be a prerelease"
              echo "   Current version: $CURRENT_VERSION"
              echo "   Expected format: X.Y.Z-alpha.N or X.Y.Z-beta.N"
              exit 1
            fi
          else
            # Get base version (strip any prerelease suffix)
            BASE_VERSION=$(echo "$CURRENT_VERSION" | sed 's/-.*$//')

            if [ "$VERSION_TYPE" == "custom" ]; then
              NEW_BASE="$CUSTOM_VERSION"
            else
              # Parse current version
              IFS='.' read -r MAJOR MINOR PATCH <<< "$BASE_VERSION"

              case "$VERSION_TYPE" in
                major)
                  NEW_BASE="$((MAJOR + 1)).0.0"
                  ;;
                minor)
                  NEW_BASE="${MAJOR}.$((MINOR + 1)).0"
                  ;;
                patch)
                  NEW_BASE="${MAJOR}.${MINOR}.$((PATCH + 1))"
                  ;;
              esac
            fi
          fi

          # Build full version with channel suffix
          case "$CHANNEL" in
            stable)
              NEW_VERSION="$NEW_BASE"
              TAG_NAME="v${NEW_BASE}"
              IS_PRERELEASE="false"
              ;;
            beta)
              NEW_VERSION="${NEW_BASE}-beta.${PRERELEASE_NUM}"
              TAG_NAME="v${NEW_BASE}-beta.${PRERELEASE_NUM}"
              IS_PRERELEASE="true"
              ;;
            alpha)
              NEW_VERSION="${NEW_BASE}-alpha.${PRERELEASE_NUM}"
              TAG_NAME="v${NEW_BASE}-alpha.${PRERELEASE_NUM}"
              IS_PRERELEASE="true"
              ;;
          esac

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "is_prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT
          echo "channel=$CHANNEL" >> $GITHUB_OUTPUT

          echo "üì¶ New version: $NEW_VERSION"
          echo "üè∑Ô∏è  Tag: $TAG_NAME"
          echo "üì¢ Channel: $CHANNEL"
          echo "üîñ Prerelease: $IS_PRERELEASE"

      - name: Update package.json version
        run: |
          npm version ${{ steps.version.outputs.new_version }} --no-git-tag-version

      - name: Generate changelog
        id: changelog
        run: |
          # Generate changelog for this release
          git-cliff --tag ${{ steps.version.outputs.tag_name }} -o CHANGELOG.md

          # Also generate release notes for GitHub Release body
          git-cliff --tag ${{ steps.version.outputs.tag_name }} --unreleased --strip header > RELEASE_NOTES.md

          echo "üìù Changelog updated"

      - name: Commit version bump and changelog
        run: |
          git add package.json CHANGELOG.md
          git commit -m "chore: release ${{ steps.version.outputs.tag_name }}"

      - name: Create git tag
        run: |
          git tag "${{ steps.version.outputs.tag_name }}"

      - name: Push changes and tag
        run: |
          git push origin main
          git push origin "${{ steps.version.outputs.tag_name }}"

      - name: Trigger Publish workflow for this tag
        run: |
          TAG="${{ steps.version.outputs.tag_name }}"
          gh workflow run "Publish to NPM" --ref "$TAG" -f tag="$TAG"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag_name }}
          name: Release ${{ steps.version.outputs.tag_name }}
          body_path: RELEASE_NOTES.md
          prerelease: ${{ steps.version.outputs.is_prerelease == 'true' }}

      - name: Report success
        run: |
          echo "‚úÖ Release ${{ steps.version.outputs.tag_name }} created"
          echo "‚úÖ GitHub Release: https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.tag_name }}"
          echo "üì¶ npm publish will be triggered by dispatching the Publish workflow for this tag"
